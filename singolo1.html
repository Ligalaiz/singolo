<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="robots" content="index, follow" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="red" />
    <meta name="keywords" content="design, responsive layout" />
    <meta name="description" content="Singolo" />
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="singolo1.css" />
    <title>Singolo</title>
  </head>
  <body>
    <h1 class="visually-hidden">Singolo</h1>
    <div class="wrapper">
      <header class="main-header">
        <div class="container">
          <div class="main-header__menu">
            <div class="main-header__logo  logo">
              <a class="logo__link">
                Singolo<span class="logo__sign">*</span>
              </a>
            </div>
            <nav class="main-header__nav  nav">
              <a class="nav__link" href="#">Home</a>
              <a class="nav__link" href="#">Services</a>
              <a class="nav__link" href="#">Portfolio</a>
              <a class="nav__link" href="#">About</a>
              <a class="nav__link" href="#">Contact</a>
            </nav>
          </div>
        </div>
        <!-- container ¯\_(ツ)_/¯ -->
      </header>
      <!-- header ¯\_(ツ)_/¯ -->
      <main>
        <section class="slider">
          <h2 class="visually-hidden">Slider</h2>
          <div class="container">
            <div class="slider__wrap">
              <button
                class="slider__btn  slider__btn--prev"
                type="button"
              ></button>
              <div class="slider__slides">
                <div class="slider__item">
                  <div class="phone-vertical"></div>
                  <div class="phone-horizontal"></div>
                </div>
              </div>
              <button
                class="slider__btn  slider__btn--next"
                type="button"
              ></button>
            </div>
          </div>
          <!-- container ¯\_(ツ)_/¯ -->
        </section>
        <!-- slider ¯\_(ツ)_/¯ -->
      </main>
      <!-- main ¯\_(ツ)_/¯ -->
    </div>
    <!-- wrapper ¯\_(ツ)_/¯ -->
  </body>
</html>
